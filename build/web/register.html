<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/Jeopardy/style/pushy-buttons.css"/>
        <link rel="stylesheet" type="text/css" href="/Jeopardy/style/ripple-effect.css"/>
        <link rel="stylesheet" type="text/css" href="/Jeopardy/style/bootstrap/css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="/Jeopardy/style/bootstrap/css/bootstrap-reboot.css">
        <link rel="stylesheet" type="text/css" href="/Jeopardy/style/bootstrap/css/bootstrap.css">
        <title>REGISTER HERE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="m-2 p-2"></div>
            <form method="POST" action="/Jeopardy/HandleRegistration">
                <p class="text-center display-4">
                    Register
                </p>
                <div class="m-3 p-3"></div>
                <!-- DIV TO CENTER FORM -->
                <div class="ml-5">
                    <div class="ml-5">
                        <div class="ml-5">
                            <div class="ml-5">
                                <div class="ml-5">
                                    <div class="ml-5">
                                        <div class="ml-5">
                                            <div class="form-group col-4">
                                                <p>Name</p>
                                                <input type="text" class="form-control" name="username" autocomplete="off">
                                            </div>
                                            <div class="form-group col-4">
                                                <p>Password</p>
                                                <input type="password" class="form-control" name="password" >
                                            </div>
                                            <input type="submit" name="register" class="btn btn-lg btn-info m-3" value="Register">
                                            <div class="form-group col-10">
                                                <p class="text-muted ml-1">Already Have Account, Login Instead</p>
                                                <a  class="btn btn-md btn-primary ml-1"
                                                    href="/Jeopardy/index.html">Login</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
